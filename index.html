<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Score Board</title>
  </head>
  <body>
    <h1 class="center">Score Board</h1>
    <div class="container">
      <div class="row">
        <form class="col s12" id="form_sub">
          <div class="row">
            <div class="input-field col s4">
              <input id="first_name" type="text" class="validate" placeholder="First Name">
            </div>
            <div class="input-field col s4">
              <input id="last_name" type="text" class="validate" placeholder="Last Name">
            </div>
            <div class="input-field col s3">
              <input id="points" type="text" class="validate" placeholder="Points">
            </div>
            <button type="submit"  class="s1 waves-effect waves-light btn-small" style="top: 24px; font-size: 1.4rem;">+</button>
          </div>
          
        </form>
        <table>
          <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Points</th>
            </tr>
          </thead>
          <tbody id='table'>

          </tbody>
        </table>

      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
